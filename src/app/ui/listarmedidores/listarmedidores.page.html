<app-header title="Lista de medidores"></app-header>

<ion-content>

  <!-- <ion-card *ngFor=""> -->

  <ion-item-sliding>

    <!-- Ver detalles -->
    <ion-item-options side="start">
      <ion-item-option routerLink="/detallesocio/1">
        <ion-icon name="eye" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <!-- Datos medidor -->
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        Item
      </ion-label>
    </ion-item>


    <ion-item-options side="end">
      <!-- Editar -->
      <ion-item-option color="warning" routerLink="/editarsocio/1">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>

      <!-- Eliminar -->
      <ion-item-option color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <!-- </ion-card> -->

</ion-content>
