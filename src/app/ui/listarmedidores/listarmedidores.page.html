<app-header title="Lista de medidores"></app-header>

<ion-content>

  <ion-card *ngFor="let medidor of medidores">

    <ion-item-sliding>

      <ion-item-options side="start">

        <!-- Ver detalles -->
        <ion-item-option routerLink="/detallemedidor/{{medidor.id}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>

        <!-- Generar Consumo -->
        <ion-item-option color="dark" routerLink="/crearconsumo/{{medidor.id}}">
          <ion-icon name="pricetags-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      <!-- Datos medidor -->
      <ion-item>
        
        <ion-icon name="scale-outline" slot="start"></ion-icon>
        <ion-label>
          {{medidor.serial}}
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <!-- Editar -->
        <ion-item-option color="warning" routerLink="/editarmedidor/{{medidor.id}}">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>

        <!-- Eliminar -->
        <ion-item-option color="danger" (click)="borrarConfirm(medidor.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-card>

  <div class="ion-padding">
    <ion-button [disabled]="!estado" color="success" expand="block" (click)="imprimir()"
      type="submit" class="ion-no-margin">
      <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      Imprimir lista
    </ion-button>
  </div>

</ion-content>
