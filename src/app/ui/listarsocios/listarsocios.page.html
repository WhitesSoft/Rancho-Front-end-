<app-header title="Lista de socios"></app-header>

<ion-content>

  <ion-card *ngFor="let socio of socios">

    <ion-item-sliding>

      <!-- Ver detalles -->
      <ion-item-options side="start">
        <ion-item-option routerLink="/detallesocio/{{socio.idSocio}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <!-- Datos socio -->
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="{{socio.foto}}" />
        </ion-avatar>
        <ion-label>
          {{socio.nombres}}
        </ion-label>
      </ion-item>
  
  
      <ion-item-options side="end">
        <!-- Editar -->
        <ion-item-option color="warning" routerLink="/editarsocio/{{socio.idSocio}}">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>
  
    </ion-item-sliding>
  
  </ion-card>
  
</ion-content>
