<div class="header">

  <!--Contenido antes de las olas-->
  <div class="inner-header flex">
    <h1>Comite de Agua Potable</h1>
  </div>

  <div class="contenedor" *ngIf="!isLogged">
    <div class="box-login shadow-lg border p-4 rounded">

      <form #f="ngForm" (ngSubmit)="iniciarSesion()" novalidate>

        <div class="row">
          <div class="col-lg-12">
            <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
              <mat-label>Usuario</mat-label>
              <input matInput required name="usuario" [(ngModel)]="usuario" />
            </mat-form-field>
          </div>
        </div>

        <!-- row 2 -->
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput required type="password" name="password" [(ngModel)]="password">
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <p class="text-end link-custom"><a href="#" routerLink="/invitado" class="text-primario">Ingresar como invitado</a></p>
          </div>
        </div>


        <!-- row 2 -->
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btnLogin w-100" type="submit" [disabled]="!f.valid">Iniciar Sesión</button>
            <p class="mt-2 text-center link-custom">¿No tiene una cuenta? <a (click)="goToCreateUser()"
                class="text-primario">Abrir
                cuenta</a>
            </p>
          </div>
        </div>

      </form>

    </div>
  </div>

  <div class="contenedor" *ngIf="isLogged">
    <div class="box-login shadow-lg border p-4 rounded">

      <div class="ion-text-center ion-margin-top ion-padding">
        <ion-text color="primary">
          <h2>Ya has iniciado sesión</h2>
        </ion-text>
        <ion-button color="tertiary" expand="block" class="ion-no-margin ion-padding" (click)="cerrarSesion()">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>

    </div>
  </div>


  <!--Contenido de olas-->
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <!--Termina olas-->

</div>

<!--Content starts-->
<div class="content flex">
  <p> </p>
</div>
<!--Content ends-->
