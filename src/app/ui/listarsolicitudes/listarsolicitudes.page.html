<app-header title="Lista de solicitudes"></app-header>

<ion-content>

    <ion-card *ngFor="let solicitud of solicitudes">

        <ion-item-sliding>

            <!-- Ver detalles -->
            <ion-item-options side="start">
                <ion-item-option routerLink="/detallesolicitud/{{solicitud.id}}">
                    <ion-icon name="eye" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <!-- Datos medidor -->
            <ion-item>
                <ion-icon name="documents-outline" slot="start"></ion-icon>
                <ion-label>
                    <strong>Detalle: </strong> {{solicitud.detalle}}
                </ion-label>
            </ion-item>


            <ion-item-options side="end">

                <!-- Editar -->
                <ion-item-option color="warning" routerLink="/editarsolicitud/{{solicitud.id}}">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>

                <!-- Eliminar -->
                <ion-item-option color="danger" (click)="borrarConfirm(solicitud.id)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>

    </ion-card>

</ion-content>
