<app-header title="Lista de medidores"></app-header>

<ion-content>

  <ion-card *ngFor="let medidor of medidores">

    <ion-item-sliding>

      <!-- Ver detalles -->
      <ion-item-options side="start">
        <ion-item-option routerLink="/detallemedidor/{{medidor.id}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Datos medidor -->
      <ion-item>
        
        <ion-icon name="logo-tux"></ion-icon>
        <ion-label>
          {{medidor.serial}}
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-card>

</ion-content>
