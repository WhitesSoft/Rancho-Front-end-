<app-header title="Lista de reclamos"></app-header>

<ion-content>

  <ion-card *ngFor="let reclamo of reclamos">

      <ion-item-sliding>

          <!-- Ver detalles -->
          <ion-item-options side="start">
              <ion-item-option routerLink="/detallereclamo/{{reclamo.id}}">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-options>

          <!-- Datos reclamo -->
          <ion-item>
              <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
              <ion-label>
                  <strong>Detalle: </strong> {{reclamo.detalle}}
              </ion-label>
          </ion-item>


          <ion-item-options side="end">

              <!-- Editar -->
              <ion-item-option color="warning" routerLink="/editarreclamo/{{reclamo.id}}">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>

              <!-- Eliminar -->
              <ion-item-option color="danger" (click)="borrarConfirm(reclamo.id)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>

          </ion-item-options>

      </ion-item-sliding>

  </ion-card>

</ion-content>
