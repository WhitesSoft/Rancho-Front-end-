<app-header title="Comunicados"></app-header>

<ion-content>

  <ion-card *ngFor="let comunicado of comunicados">

      <ion-item-sliding>

          <!-- Ver detalles -->
          <ion-item-options side="start">
              <ion-item-option routerLink="/detallecomunicado/{{comunicado.id}}">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-options>

          <!-- Datos medidor -->
          <ion-item>

              <ion-icon name="logo-tux"></ion-icon>
              <ion-label>
                  {{comunicado.descripcion}}
              </ion-label>
          </ion-item>

      </ion-item-sliding>

  </ion-card>

</ion-content>
