<app-header title="Lista de solicitudes"></app-header>

<ion-content>

  <ion-card *ngFor="let solicitud of solicitudes">

    <ion-item-sliding>

      <!-- Ver detalles -->
      <ion-item-options side="start">
        <ion-item-option routerLink="/detallesolicitud/{{solicitud.id}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Datos medidor -->
      <ion-item>
        <ion-icon name="logo-tux"></ion-icon>
        <ion-label>
          {{solicitud.detalle}}
        </ion-label>
      </ion-item>

      <!-- Editar -->
      <ion-item-options side="end">
        <ion-item-option color="warning" routerLink="/editarsolicitud/{{solicitud.id}}">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-card>

</ion-content>
