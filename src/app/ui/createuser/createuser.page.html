<div class="header">

  <!--Contenido antes de las olas-->
  <div class="inner-header flex">
    <h1>Crea una cuenta</h1>
  </div>

  <form #f="ngForm" (ngSubmit)="crearUsuario(Img)" novalidate>

    <div class="contenedor">

      <ion-slides pager="true" [options]="slideOpts">

        <!-- Datos Socio -->
        <ion-slide>

          <div class="box-login shadow-lg border p-5 rounded">

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Nombres</mat-label>
                  <input matInput required id="nombres" name="nombres" [(ngModel)]="nombres" required />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Apellidos</mat-label>
                  <input matInput required id="apellidos" name="apellidos" [(ngModel)]="apellidos" required />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Correo</mat-label>
                  <input matInput required id="correo" name="correo" [(ngModel)]="correo" required />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Fecha de nacimiento</mat-label>
                  <input matInput [matDatepicker]="picker" id="fechaNacimiento" name="fechaNacimiento"
                    [(ngModel)]="fechaNacimiento" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Direccion</mat-label>
                  <input matInput required id="direccion" name="direccion" [(ngModel)]="direccion" required />
                </mat-form-field>
              </div>
            </div>

          </div>

        </ion-slide>

        <!-- Datos usuario -->
        <ion-slide class="box">

          <div class="box-login shadow-lg border p-5 rounded">

            <!-- Subir imagen -->
            <form [formGroup]="formSprache">

              <div class="form-group">
                <img [src]="url" id="preview" class="rounded mx-auto d-block" alt="InternetCtrl">
              </div>
          
              <div class="file">
                <p class="texto">Perfil</p>
                <input type="file" class="enviar" (change)="imagePreview($event)">
                <input type="text" [value]="urlImage | async" formControlName="imageUrl" #Img>
              </div>

            </form> 

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Usuario</mat-label>
                  <input matInput required id="usuario" name="usuario" [(ngModel)]="usuario" required />
                </mat-form-field>
              </div>
            </div>

            <!-- row 2 -->
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field color="accent" floatLabel="auto" hideRequiredMarker appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
                </mat-form-field>
              </div>
            </div>

            <!-- row 2 -->
            <div class="row">
              <div class="col-lg-12">
                <button class="btn btnLogin w-100" [disabled]="!f.valid">Crear cuenta</button>
              </div>
            </div>

          </div>

        </ion-slide>

      </ion-slides>

    </div>

  </form>



  <!--Contenido de olas-->
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <!--Termina olas-->

</div>

<!--Content starts-->
<div class="content flex">
  <p> </p>
</div>
<!--Content ends-->
