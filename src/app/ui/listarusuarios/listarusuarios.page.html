<app-header title="Lista de usuarios"></app-header>

<ion-content>

  <ion-card *ngFor="let usuario of usuarios">

    <ion-item-sliding>

      <!-- Ver detalles -->
      <ion-item-options side="start">
        <ion-item-option routerLink="/detalleusuario/{{usuario.id}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Datos usuario -->
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="{{usuario.socio.foto}}"
            />
        </ion-avatar>
        <ion-label>
          {{usuario.usuario}}
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <!-- Editar -->
        <ion-item-option color="warning"
          routerLink="/editarusuario/{{usuario.id}}">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>

        <!-- Eliminar -->
        <ion-item-option color="danger" (click)="borrarConfirm(usuario.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-card>

  <div class="ion-padding">
    <ion-button [disabled]="!estado" color="success" expand="block" (click)="imprimir()"
      type="submit" class="ion-no-margin">
      <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      Imprimir lista
    </ion-button>
  </div>

</ion-content>
