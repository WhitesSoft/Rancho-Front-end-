<app-header title="Informacion del medidor"></app-header>

<ion-content *ngIf="medidor">

    <ion-card>
        <ion-card-header>
            <ion-card-title> <strong>Serial: </strong> {{medidor.serial}} </ion-card-title>
            <ion-card-title> <strong>Marca: </strong> {{medidor.marca}} </ion-card-title>
            <ion-card-title> <strong>Registro Inicio: </strong> {{medidor.registroInicio}} </ion-card-title>
            <ion-card-title> <strong>Fecha de instalacion: </strong> {{medidor.fechaInstalacion}} </ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Consumos</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list *ngFor="let consumo of consumos">

            <ion-item>
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" src="https://cdn-icons-png.flaticon.com/512/4196/4196427.png" />
              </ion-thumbnail>
              <ion-label> {{consumo.fecha}} </ion-label>
              <ion-button fill="clear" routerLink="/detallefactura/{{consumo.id}}">Ver Factura</ion-button>
              <ion-button fill="clear" routerLink="/crearcobro/{{consumo.id}}">Pagar</ion-button>
            </ion-item>
            
            <br>
          </ion-list>
        </ion-card-content>
      </ion-card>

</ion-content>

<ion-content *ngIf="!medidor">

    <ion-card>
        <ion-card-header>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-card-title>
        </ion-card-header>
    </ion-card>

</ion-content>
