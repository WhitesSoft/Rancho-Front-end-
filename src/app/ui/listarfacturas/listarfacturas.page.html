<app-header title="Lista de facturas"></app-header>

<ion-content>

  <ion-card *ngFor="let factura of facturas">

    <ion-item-sliding>

      <!-- Ver detalles -->
      <ion-item-options side="start">
        <ion-item-option routerLink="/detallefactura/{{factura.id}}">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Datos factura -->
      <ion-item>
        <ion-label>
          <strong>Socio: </strong>{{factura.razonSocial}}
          <br>
          <strong>Fecha: </strong> {{factura.periodo}}
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-card>

  <div class="ion-padding">
    <ion-button [disabled]="!estado" color="success" expand="block" (click)="imprimir()"
      type="submit" class="ion-no-margin">
      <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      Imprimir lista
    </ion-button>
  </div>

</ion-content>
