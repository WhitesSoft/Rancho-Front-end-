<app-header title="Editar socio"></app-header>

<ion-content *ngIf="socio">

    <ion-card>

        <form #f="ngForm" (ngSubmit)="actualizarSocio()" novalidate>
            <ion-list lines="full" class="ion-no-margin ion-no-padding">

                <ion-item>
                    <ion-label position="floating">Nombres: <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required type="text" name="nombres" [(ngModel)]="socio.nombres"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Apellidos: <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required type="text" name="apellidos" [(ngModel)]="socio.apellidos"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Correo: <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required type="text" name="correo" [(ngModel)]="socio.correo"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Fecha de nacimiento: <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required type="date" name="fechaNacimiento" [(ngModel)]="socio.fechaNacimiento">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Direccion: <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input required type="text" name="direccion" [(ngModel)]="socio.direccion"></ion-input>
                </ion-item>

                <div class="ion-padding">
                    <ion-button color="success" expand="block" type="submit" class="ion-no-margin"
                        [disabled]="!f.valid">
                        <ion-icon name="create" slot="icon-only"></ion-icon>
                        Actualizar
                    </ion-button>
                </div>

            </ion-list>
        </form>

    </ion-card>

</ion-content>
